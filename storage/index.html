<html>
    <head>
        <meta charset="utf-8">
        <title>Ejemplo Web Storage</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body onload="doShowAll()">
    <ul class="topnav">
        <li><a href="../media/index.html">Media</a></li>
        <li><a href="../geolocation/index.html">Geolocation</a></li>
        <li><a href="../storage/index.html">Storage</a></li>
        <li><a href="../canvas/index.html">Canvas</a></li>
    </ul>
    <main>
        <form name=ShoppingList style="width: 600px">
            <div id="PlayArea">
                <h1>Ingresa Producto y Cantidad</h1>
                <table>
                    <tr>
                        <td><b>Producto:</b><input type=text id='producto' name=name></td>
                        <td><b>Cantidad:</b><input type=text id='cantidad' name=data></td>
                    </tr>
                    <tr>
                        <td>
                            <input type=button value="Guardar"   onclick="SaveItem()">
                            <input type=button value="Modificar" onclick="ModifyItem()">
                            <input type=button value="Remover" onclick="RemoveItem()">
                        </td>
                    </tr>
                </table>
            </div>
            <div id="items_table">
                <h2>Carrito</h2>
                <table id=list></table>
                <p>
                    <label><input type=button value="Limpiar" onclick="ClearAll()">
                        <i>* Remover todos los productos</i></label>
                </p>
            </div>
        </form>
    </main>
    </body>
</html>
